

        <div class="col-sm-2 col-md-2">

<div>
  <label class="checkbox">
    <input type="checkbox" ng-model="oneAtATime">
    Open only one at a time
  </label>

  <accordion close-others="oneAtATime">
    <accordion-group>
        <accordion-heading>
                <span class="glyphicon glyphicon-user"> Users
        </accordion-heading>
        <table class="table">
            <tr>
                <td>
                    <span class="glyphicon glyphicon-list-alt text-primary"></span><a href="#/users">Users management</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="glyphicon glyphicon-flash text-success"></span><a href="#/roles">Roles management</a>
                </td>
            </tr>
        </table>

    </accordion-group>
    <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
      {{group.content}}
    </accordion-group>
    <accordion-group heading="Dynamic Body Content">
      <p>The body of the accordion group grows to fit the contents</p>
        <button class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
        <div ng-repeat="item in items">{{item}}</div>
    </accordion-group>
    <accordion-group is-open="isopen">
        <accordion-heading>
            I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
        </accordion-heading>
        This is just some content to illustrate fancy headings.
    </accordion-group>
  </accordion>
</div>
